{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div id="single-wrapper">
	<form class="frm-single" method="post" novalidate>
        {% csrf_token %}
		<div class="inside">
			<div class="title"><strong>Django 3</strong> мультиссылки</div>
			<div class="frm-title">
	<p>Смена пароля</p>
			</div>
			{{ form|crispy }}
			<button type="submit" class="frm-submit">Изменить пароль<i class="fa fa-arrow-circle-right"></i></button>
		</div>
	</form>
</div>
{% endblock %}
