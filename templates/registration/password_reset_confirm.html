{% extends 'base.html' %}
{% block content %}
<h2>Enter new password</h2>
{% if validlink %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="change my password">
</form>

{% else %}
<p>The pass reset links was invalid. Pls request a new password.</p>
{% endif %}
{% endblock %}
